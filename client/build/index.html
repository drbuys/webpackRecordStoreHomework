<!DOCTYPE html>
<html>
  <head>
    <title>Record Store</title>
    <script src='bundle.js'></script>
  </head>
  <body>
    <h1>Record Store</h1>
    <h4 id="storename"></h4>
    <h4 id="storecity"></h4>
    <h4 id="storebalance"></h4>
    <h4>Inventory:</h4>
      <ul id="inventory"></ul>
     <form id="recordform">
         <label for="artist">Artist Name:</label>
         <input type="text" id="artistinput" name="artist" required="did this work?" placeholder="Arist"><br>
         <label for="title">Record Title:</label>
         <input type="text" id="titleinput" name="title" required="did this work?" placeholder="Title"><br>
         <label for="balance">Record Price (Â£):</label>
         <input type="number" id="balanceinput" name="price" required="did this work?" step="0.1" min="0" placeholder="Balance"><br>
         <input type="button" id="button" value="Add Record">
     </form>
  </body>
</html>
